    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="" />
        
        <meta name="viewport" content="width=device-width" />

        <title>Super Agentes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body onload="loadAgents();">
        <!-- build:remove -->
        <span id="browser-sync-binding"></span>
         <!-- endbuild -->
        <div class="header-container">
            <header class=" clearfix">
                <img src="images/logo.png" alt="Super Agentes" class="nav__logo"> 
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger"/>
                <nav>    
                    <ul>
                        <li><a href="#">Directorio de Agentes</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="#">Ingresar</a></li>
                    </ul>
                </nav>
            </header> 
        </div>

        <div class="main-container"> 
                <img src="images/banner-mobile.png" alt="" class="banner banner__mobile">
                <img src="images/banner.png" alt="" class="banner banner__regular">
                <div class="search-banner">
                    <h1 class="search-banner__paragraph">Los mejores agentes de seguridad</h1>
                    <input class="search-banner__input" type="text" placeholder="Buscar por Ubicación">

                </div>
                <div class="search-mobile">
                    <p class="search-mobile__paragraph">Los Mejores agentes de seguridad</p>
                    <input class="search-mobile__input" type="text" placeholder="Buscar por Ubicación">
                </div>

            <div class="main" id="agent-container">
            </div> <!-- #main -->

        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="footer">
                Desarrollado por Akurey.com | Todos los derechos reservados.
            </footer>
            <a href="#">Terminos y Condiciones</a>
        </div>

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/vendor/mustache.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/agentLoader.js"></script>
        

        <!-- Live reload option. Remove in production environments -->
        <!-- <script src="//localhost:35729/livereload.js"></script>-->
    </body>
    <script id="agentTpl" type="text/template">
        {{#companies}}
            <div class="block">
                <h1 class="block__title">{{name}}
                    <img class="block__title--icon" src="images/certified.png" alt="Certified">
                </h1>
                <img class="block__image" src="{{image}}" 
                alt="Foto de {{name}}">
                <p class="block__paragraph">{{description}}</p>
                <div class="block__footer">
                    Desde: ${{rate}}/ {{hours}} horas
                    <a href="#">Contratar</a>
                </div>
            </div>
        {{/companies}}
    </script>
</html>
